<div>
    <h1>
        Dienst web
    </h1>

<div class="container">

        <div class="container left ">
            <p>Id:{{this.order.orderId}}</p>
            <p>Locatie:{{this.order.orderLocation}}</p>

        </div>

            <p>Tips:</p>

        </div>
        <div class="container right ">
            <p>Tips geven/afhandelen</p>




        </div>

</div>
    <div class="container">
        <div class=" container1 left">
            <textarea ng-model="myTextarea" class="width height"></textarea>
        </div>
        <div class="container1 center ">
            <textarea ng-model="myTextarea" class="width height"></textarea>
        </div>
        <div class="container1 right ">

    </div>



</div>
